<!DOCTYPE html>
<html>
  <head>
    <title>Login In</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/Home.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <div id="app">
    <div class="container-fluid bg-light">
      <div class="row align-middle">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light h-100">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li
                    class="nav-item"
                    v-for="item in companyGuides"
                    :key="item.id"
                  >
                    <a class="nav-link mx-4" href="#" @click.prevent="item.action">
                      {{ item.title }}</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div class="col text-center">
          <a class="nav-link p-0" href="#" @click.prevent="logo.action">
            <img
              :src="logo.image.url"
              :width="logo.image.width"
              :height="logo.image.height"
              :alt="logo.title"
            />
          </a>
        </div>

        <div class="col">
          <ul
            class="list-group list-group-horizontal d-flex justify-content-end h-100"
          >
            <li
              class="list-group-item border-0 px-1 bg-light"
              :class="{ 'd-none': !enableSearch }"
            >
              <input
                class="form-control mt-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </li>
            <li
              class="list-group-item border-0 d-none d-lg-block px-1 bg-light"
            >
              <button
                type="button"
                class="border-0 bg-light"
                @click="clickSearch"
              >
                <i class="bi bi-search fs-2"></i>
              </button>
            </li>
            <li class="list-group-item border-0 px-1 bg-light">
              <button
                type="button"
                class="border-0 bg-light"
                @click="clickShoppingCart"
              >
                <div class="position-relative">
                  <i
                    class="bi fs-2"
                    :class="{ 'bi-cart': shoppCart.count == 0, 'bi-cart-check-fill': shoppCart.count > 0}"
                  ></i>
                  <span
                    class="cart-count"
                    :class="{ 'd-none': shoppCart.count == 0 }"
                  >
                    {{ cartDisplayQuantity }}
                  </span>
                </div>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div></div>

    <footer>
      <div class="container-fluid bg-light">
        <div class="row">
          <div class="col">
            <a href="#" @click.prevent="clickHomePage">
              <img
                :src="logo.image.url"
                :width="logo.image.width*2"
                :height="logo.image.height*2"
                :alt="logo.title"
              />
            </a>
          </div>
          <div class="col">
            <p class="h5 fw-bolder">Company</p>
            <ul class="list-group">
              <li
                class="list-group-item border-0 bg-light ps-0"
                v-for="item in companyGuides"
                :key="item.id"
              >
                <button
                  type="button"
                  class="border-0 bg-light ps-0"
                  @click="item.action"
                >
                  {{ item.title }}
                </button>
              </li>
            </ul>
          </div>
          <div class="col">
            <p class="h5 fw-bolder">Customer</p>
            <ul class="list-group">
              <li
                class="list-group-item border-0 bg-light ps-0"
                v-for="item in customerGuides"
                :key="item.id"
              >
                <button
                  type="button"
                  class="border-0 bg-light ps-0"
                  @click="item.action"
                >
                  {{ item.title }}
                </button>
              </li>
            </ul>
          </div>
          <div class="col-3">
            <p class="h5 fw-bolder">Contact Us</p>
            <p>{{ "地址: " + contactInfo.address }}</p>
            <p>{{ "電話: " + contactInfo.phone }}</p>
            <p>{{ "營業時間: " + contactInfo.workTime }}</p>
            <p>{{ "信箱: " + contactInfo.email }}</p>
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item border-0 bg-light ps-0" v-for="item in communityGuides" :key="item.id">
                <button
                  type="button"
                  class="border-0 bg-light"
                  @click="item.action"
                >
                  <i class="bi fs-4" :class="item.style"></i>
                </button>
              </li>
            </ul>
          </div>
          <div class="col">
            <img
              :src="contactInfo.map.url"
              :width="contactInfo.map.width"
              :height="contactInfo.map.height"
            />
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script type="module" src="./js/Home.js"></script>
</html>
